<ion-view view-title="ngo" class="profile">
    <ion-content>
      <div class="tabs tabs-light tabs-icon-top static" style="background:#fff;margin-top:60px;height: 30px;">
          <a class="tab-item">
              <h4>ALL</h4>
          </a>
          <a class="tab-item">
            <h4>GHANA</h4>
          </a>
          <a class="tab-item">
            <h4>CAUSES</h4>
          </a>
          <a class="tab-item">
            <h4>UPDATES</h4>
          </a>
      </div>

        <div ng-repeat="NGO in NGOs">
          <div class="card card-gallery item item-text-wrap col col-offset-10 col-50 ngo-box" style="background:url({{NGO.logo.value}}) no-repeat; background-size:contain;">
              <div class="ink" style="background-color: rgba(0,0,0,0.3)">
                  <h2 class="ngo-box-text">{{NGO.title}}</h2>
              </div>
          </div>
        </div>


    </ion-content>
</ion-view>
