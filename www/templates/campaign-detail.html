<ion-view view-title="Campaign" style='position:absolute; top:0; right:0; bottom:0; left:0; overflow-y:scroll; overflow-x: hidden'>
  <ion-nav-bar class="bar bar-header bar-calm">
    <ion-nav-back-button class="button-clear" ng-click="myGoBack()">
    <i class="ion-arrow-left-c"></i>
  </ion-nav-back-button>
</ion-nav-bar>


  <ion-content>
      <img ng-src="{{campaign.story_cover.value}}" style="width: 100%;"alt="" />
      <h1>{{campaign.story_title}}</h1>
      <p>{{campaign.story_content}}</p>
      <div class="item item-body">
        <img class="full-image" src="delorean.jpg">
        <p>
          This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
          the content is from a card-body consisting of an image and paragraph text. The footer
          consists of tabs, icons aligned left, within the card-footer.
        </p>
   </div>
   <button class="button button-block button-energized" style="color:#fff;font-family:montserratregular!important">Donate</button>
  </ion-content>
</ion-view>
