

<ion-view view-title="Settings">
    <ion-nav-bar class="bar bar-header bar-calm">
      <ion-nav-back-button class="button-clear"
      ng-click="myGoBack()">
      <i class="ion-arrow-left-c"></i>
    </ion-nav-back-button>
  </ion-nav-bar>


    <ion-content>
      <div class="" ng-repeat="campaign in campaigns">
        <img ng-src="{{campaign.story_cover.value}}" style="width: 100%;"alt="" />
        <h1>{{campaign.story_title}}</h1>
        <p>{{campaign.story_content}}</p>
      </div>
      <button type="button" name="donate">Donate</button>
    </ion-content>
</ion-view>
